version: '3'

services:

  elk:
    image: sebp/elk
    restart: always
    ports:
    - 5601:5601
    - 9200:9200
    - 5044:5044

  my_postgres:
    image: postgres:latest
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
    ports:
      - 5432:5432
    volumes:
    - db-data:/var/lib/postgresql/data
    restart: always
volumes:
  db-data:
