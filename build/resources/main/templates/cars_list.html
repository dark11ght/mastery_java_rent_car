<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<div class="bd-example">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/index">Главная</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/sign_page">Вход</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="reg_page">Регистрация</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/car/findAllCars">Прайс</a>
        </li>

    </ul>
</div>

<div class="container text-center my-5 px-5">
    <div class="row">
        <div class="col-mb-3" th:each="car : ${carsList}">
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal" th:text="${car.getMark.mark}"></h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4">
                        <li th:text="${car.getModel.modelName}"></li>
                        <li th:text="${car.getMillage}"></li>
                        <li th:text="${car.getPrice}"></li>
                        <li th:text="${car.getCarStatus.carStatus}"></li>
                    </ul>
                    <form action="get_car_by_id" method="get">
                        <button type="submit" name="car_id" value="${car.id}"
                                class="btn btn-lg btn-block btn-outline-primary">Просмотр
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>
</html>
